
  <h3 class="landing-section-heading" style="text-align: center;"><strong>We've Analyzed <div id="value">
  </div> Cases and Counting.</strong></h3>

  <script type="text/javascript">
  function animateValue(id, start, end, duration) {
      var range = end - start;
      var current = start;
      var increment = end > start? 1 : -1;
      var stepTime = Math.abs(Math.floor(duration / range));
      var obj = document.getElementById(id);
      var timer = setInterval(function() {
          current += increment;
          obj.innerHTML = current;
          if (current == end) {
              clearInterval(timer);
          }
      }, stepTime);
  }

  animateValue("value", 100000, 594298);
  </script>
